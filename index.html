<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <!-- Bootstrap Einbindung über die Cloud, immer über allen anderen Stylesheets
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="script.js"></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <img id="header-img" src="./img/question-mark.jpg" class="card-img-top" alt="..." />
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="card-body d_none" id="end-screen">
          <div class="text-center final-headline">Quiz beendet!</div>

          <div class="text-center">Du hast <b id="correct-answers"></b> von <b id="questions-endscreen"></b> Fragen richtig beantwortet</div>
          <div class="button-row">
            <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
          </div>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="question-text"></h5>

          <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1"></div>
          </div>
          <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2"></div>
          </div>
          <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3"></div>
          </div>
          <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4"></div>
          </div>
          <div class="question-footer">
            <span> <b id="current-question"></b> von <b id="number_of_questions"></b> Fragen</span>
            <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">Nächste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
